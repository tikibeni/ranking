<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Surffisovellus</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.0/lumen/bootstrap.min.css" rel="stylesheet" integrity="sha384-nSWgl7CJFJCf+P3/hydIfpiKkIbBTfwfFpvXN4VKYCwaWJ/OAC+OwTlJp/8fKTao" crossorigin="anonymous">  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="{{ url_for('home') }}">Surffisovellus</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('luokat_index') }} ">Listaa luokat</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('luokat_form') }} ">Lisää luokka</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('kilpailut_index') }}">Listaa kilpailut</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('kilpailut_form') }}">Lisää kilpailu</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{ url_for('auth_logout') }}">Hei '{{ current_user.name }}' -- Kirjaudu ulos</a>
	        {% else %}
            <a class="nav-link" href="{{ url_for('auth_login') }}">Kirjaudu sisään</a>
	        {% endif %}
        </div>
	    </div>
    </nav>

    <main role="main" class="container">
      {% block body %}
      <p>
        Sisältö tässä välissä.
      </p>
      {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
