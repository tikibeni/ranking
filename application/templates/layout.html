<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Surffisovellus</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Kirjautunut tunnuksella {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('luokat_index') }}"> Listaa luokat</a></li>
      <li><a href="{{ url_for('luokat_form') }}"> Lisää luokka</a></li>
    </ul>

    {% block body %}
      <p>
        Sisältö tässä välissä. Tällä hetkellä tervetuliaisviesti.
      </p>
    {% endblock %}
  </body>
</html>
