{% extends "layout.html" %}

{% block body %}
{{ error }}
<form method="POST" action="{{ url_for('auth_login') }}">
  <div class ="form-group">
      {{ form.username.label }}
      {{ form.username(class="form-control", placeholder="Tunnus") }}
  </div>

  <div class="form-group">
      {{ form.password.label }}
      {{ form.password(class="form-control", placeholder="Salasana") }}
  </div>
  <button type="submit" class="btn btn-primary">Kirjaudu</button>
</form>
{% endblock %}
