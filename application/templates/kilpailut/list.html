{% extends "layout.html" %}

{% block body %}
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Kilpailut</th>
        <th>Kilpailupaikka</th>
        <th>Alkuaika</th>
        <th>Loppuaika</th>
        <th>Luokka</th>
      </tr>
    </thead>
    <tbody>
      {% for kilpailu in kilpailut %}
      <tr>
        <td>{{ kilpailu.name }}</td>
        <td>{{ kilpailu.venue }}Â </td>
        <td>{{ kilpailu.startdate }}</td>
        <td>{{ kilpailu.enddate }}</td>
        <td>{{ kilpailu.luokka_id }}</td>
        <td>
          <div class="d-flex flex-row justify-content-around">
            <form method="GET" action="{{ url_for('kilpailut_show', kilpailu_id=kilpailu.id) }}">
              <input class="btn btn-primary" type="submit" value="Muokkaa">
            </form>
            <form method="POST" action="{{ url_for('kilpailut_delete', kilpailu_id=kilpailu.id) }}">
              <input class="btn btn-primary" type="submit" value="Poista">
            </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
