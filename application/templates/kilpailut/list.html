{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Kilpailu</th>
      <th></th>
    </tr>
    {% for kilpailu in kilpailut %}
    <tr>
      <td>{{ kilpailu.name }}</td>
      <td>{{ kilpailu.venue }}</td>
      <td>{{ kilpailu.startdate }}</td>
      <td>{{ kilpailu.enddate }}</td>
      <td>
      <div style="width:350;">
        <div style="float: left; width: 100px"> 
          <form method="POST" action="{{ url_for('kilpailut_edit', kilpailu_id=kilpailu.id) }}">
            <input type="submit" value="Muokkaa">
          </form>
        </div>
        <div style="float: right; width: 100px"> 
            <form method="POST" action="{{ url_for('kilpailut_delete', kilpailu_id=kilpailu.id) }}">
              <input type="submit" value="Poista">
            </form>
          </div>
      </div>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
