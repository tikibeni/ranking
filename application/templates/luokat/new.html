{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('luokat_create') }}"> 
  <div class="form-group">
    {{ form.name.label }}
    {{ form.name(class="form-control", placeholder="Luokan nimi") }}
    {% for error in form.name.errors %}
      {{ error }}
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Lisää</button>
</form>
{% endblock %}
